<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEDFLIX</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img class="nav-logo" src="./assets/tedflix-high-resolution-logo-transparent.png" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Movies</a></li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fas fa-times"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Books</a
                >
              </li>
              <li class="menu__list">
                <a class="menu__link no-cursor" onclick="closeMenu()"
                  >Contacts</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>Top 100 American movies</h1>
            <div class="search-container">
              <input type="text" class="search-input" id="searchInput" placeholder="Search Your Favorite Movie ...">
              <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </div>
          </div>
        </div>
      </header>
    </section>


    <section id="features">
      <div class="container">
        <div class="row">
          <h1>First 4 Movies of 2023</h1>
          <div id="movies-container"></div>
        </div>
      </div>
    </section>

    </main>

    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img
                src="./assets/tedflix-high-resolution-logo-transparent.png"
                class="footer__logo--img"
                alt=""
              />
            </figure>
          </a>
          <div class="footer__list">
            <a href="#" class="footer__link">Home</a>
            <a class="footer__link no-cursor">About</a>
            <a href="#features" class="footer__link">Movies</a>
            <a class="footer__link no-cursor">Contact</a>
          </div>
          <div class="footer__copyright">Copyright &copy; 2024 TEDFLIX</div>
        </div>
      </div>
    </footer>

    <div class="video-container">
      <video autoplay muted loop id="bg-video">
          <source src="assets/bg-video.mp4" type="video/mp4">
      </video>
  </div>
  </body>
</html>
